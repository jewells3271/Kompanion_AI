app = "kompanion-ai-backend" # You can change this name
primary_region = "iad" # You can change this to a region closer to you

[build]
  # Use a Dockerfile for more explicit control over the build environment
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "flask db upgrade"

[processes]
  app = "gunicorn app:app --bind 0.0.0.0:8080"
